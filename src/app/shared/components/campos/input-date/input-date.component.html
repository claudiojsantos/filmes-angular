<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput readonly [matDatepicker]="picker"
    [placeholder]="titulo" [name]="controlName" [formControlName]="controlName" (click)="picker.open()">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo Obrigatório</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">Campo precisa ter no mínimo 2 caracteres</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">Campo pode ter no máximo 256 caracteres</mat-error>
  </mat-form-field>
</div>
